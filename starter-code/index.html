<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chronometer</title>
  <link rel="stylesheet" href="stylesheets/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>

  <section id="splits-container">
    <h3>Splits</h3>
    <ol id="splits">
    </ol>
  </section>

  <div class="leash leash-top"></div>

  <section id="clock">
    <div id="sphere">
      <span id="minDec" class="number">00</span><span class="separator">:</span><span id="secDec" class="number">00</span>

      <div id="milliseconds">
        <span id="milDec">00</span>
      </div>

      <button id="btnLeft" class="btn start"><i id="startStop" class="fas fa-play-circle fa-2x"></i></button> <button id="btnRight" class="btn reset"><i id="splitReset" class="fas fa-redo fa-2x"></i></button>
    </div>
  </section>

  <div class="leash leash-bottom">
    <div class="hole"></div>
    <div class="hole"></div>
    <div class="hole"></div>
  </div>

  <!-- <script src="javascripts/utils.js"></script>
  <script src="javascripts/chronometer.js"></script>
  <script src="javascripts/main.js"></script> -->
  <script src="javascript/chronometer.js"></script>
  <script src="javascript/main.js"></script>
</body>
</html>
